<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart RC Car Safety System</title>

<style>
    body{
        font-family: Arial, sans-serif;
        text-align: center;
    }

    /* Seatbelt Buttons */
    .touch {
        width: 90px;
        height: 45px;
        border: none;
        border-radius: 20px;
        margin: 8px;
        font-size: 16px;
        cursor: pointer;
        color: white;
        background-color: red;
        transition: 0.2s;
    }
    .touch_on{
        background-color: green !important;
    }

    /* RC Controller Buttons */
    .control {
        width: 80px;
        height: 50px;
        margin: 5px;
        font-size: 14px;
        border-radius: 10px;
        cursor: pointer;
    }

    .light{
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: inline-block;
        margin-left: 10px;
        background-color: gray;
    }

    #speedometer{
        width: 200px;
        height: 25px;
        margin: 15px auto;
        background: #ddd;
        border-radius: 15px;
        overflow: hidden;
    }

    #speedBar{
        height: 100%;
        width: 0%;
        background: limegreen;
        transition: width 0.3s;
    }

    #statusText{
        font-weight: bold;
        margin-top: 10px;
    }
</style>
</head>

<body>

<h2> Smart Car Safety System</h2>

<h3>Seatbelt Sensors</h3>
<div>
    <button class="touch">c1</button>
    <button class="touch">c2</button>
    <button class="touch">c3</button>
    <button class="touch">c4</button>
</div>

<br>

Seatbelt Status:
<div class="light" id="green-light"></div>
<div class="light" id="red-light"></div>

<div id="statusText"> Belt not secured</div>

<hr>

<h3>RC Car Controller</h3>
<div>
    <button class="control" onclick="move('F')">Forward</button><br>
    <button class="control" onclick="move('L')">Left</button>
    <button class="control" onclick="move('S')">Stop</button>
    <button class="control" onclick="move('R')">Right</button><br>
    <button class="control" onclick="move('B')">Backward</button>
</div>

<h3>Speedometer</h3>
<div id="speedometer">
    <div id="speedBar"></div>
</div>
<div id="speedText">Speed: 0%</div>

<script>
    const buttons = document.querySelectorAll(".touch");
    const greenLight = document.getElementById("green-light");
    const redLight = document.getElementById("red-light");
    const statusText = document.getElementById("statusText");
    const speedBar = document.getElementById("speedBar");
    const speedText = document.getElementById("speedText");

    let sensors = { c1:false, c2:false, c3:false, c4:false };
    let seatbeltOn = false;
    let currentSpeed = 0;

    buttons.forEach(btn => {
        btn.addEventListener("click", () => {
            const id = btn.textContent.trim();
            btn.classList.toggle("touch_on");
            sensors[id] = !sensors[id];
            checkSeatbelt();
        });
    });

    function checkSeatbelt(){
        const pair1 = sensors.c1 && sensors.c3 && !sensors.c2 && !sensors.c4;
        const pair2 = sensors.c2 && sensors.c4 && !sensors.c1 && !sensors.c3;

        if(pair1 || pair2){
            seatbeltOn = true;
            greenLight.style.backgroundColor = "lime";
            redLight.style.backgroundColor = "gray";
            statusText.textContent = "✅ Belt is OK";
            statusText.textContent = "Happy and Safe Driving!";
        } else {
            seatbeltOn = false;
            redLight.style.backgroundColor = "red";
            greenLight.style.backgroundColor = "gray";
            statusText.textContent = "❌ Wear belt properly";
            statusText.textContent = "your Speed is locked at 35km/h";
        }
    }

    function move(direction){
        if(direction === 'S'){
            setSpeed(0);
            console.log("STOP");
            return;
        }

        if(!seatbeltOn){
            setSpeed(35); // restricted
            console.log("Seatbelt OFF → Restricted Speed Mode");
        } else {
            setSpeed(100); // full speed
            console.log("Seatbelt ON → Full Speed Mode");
        }

        console.log("Direction:", direction);
        // sendBluetooth(direction, currentSpeed);
    }

    function setSpeed(percent){
        currentSpeed = percent;
        speedBar.style.width = percent + "%";
        speedText.textContent = "Speed: " + percent + "%";
    }
</script>

</body>
</html>
